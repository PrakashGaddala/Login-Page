<!DOCTYPE html>
<html>
    <head>

    <body text="green" class="login-body">

                            <label><strong>Re-Enter Password:</strong></label><br>
                            <input type="password" size="30px" required/><br><br>
                            <button>Register</button>

                    </form>
                </tr>
            </tbody>
        </table>
